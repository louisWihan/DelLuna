<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/register.css">  
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <a href="index.html"><img src="../image/logo.png" alt=""></a>
        </div>
        <div class="right">
            <!-- <div class="itemOne">My Profile</div> -->
            <div class="itemTwo"><img src="../icon/stripbar.png" alt=""></div>
            <div class="navbar">
                <a href="album.html"><div class="item"><img src="../icon/album.png" alt="">Album Catalog</div></a>
                <a href="merchandise.html"><div class="item"><img src="../icon/merchandise.png" alt="">Merchandises Catalog</div></a>
                <a href="testimonial.html"><div class="item"><img src="../icon/testimonial.png" alt="">Testimonial</div></a>
                <a href="register.html"><div class="item"><img src="../icon/user.png" alt="">Register</div></a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="box">

            <h1>Register</h1>
            
            <form action="">
                <div class="form-data">
                    <label for="">Username:</label><br>
                    <input class="box-form" type="text" id="username" placeholder="Username"><br><br>

                    <label for="">First name:</label><br>
                    <input class="box-form" type="text" id="firstName" placeholder="First name"><br><br>

                    <label for="">Last name:</label><br>
                    <input class="box-form" type="text" id="lastName" placeholder="Last name"><br><br>

                    <label for="">Email:</label><br>
                    <input class="box-form" type="text" id="email" placeholder="Email"><br><br>

                    <label for="">Password:</label><br>
                    <input class="box-form" type="password" id="password" placeholder="Password"><br><br>

                    <label for="">Password Confirmation:</label><br>
                    <input class="box-form" type="password" id="reconPassword" placeholder="Password Confirmation"><br><br>


                    <label for="">Gender:</label><br>
                    <div class="gender-box">
                        <div class="gender-box&text">
                            <input id="gender1" type="radio" name="gender" value="female"><label for="gender2">Female</label>
                        </div>
                        <div class="gender-box&text">
                            <input id="gender2" type="radio" name="gender" value="male"><label for="gender1">Male</label>
                        </div>
                        
                    </div>
                    <br><br>
                    
                    <label for="">Age:</label><br>
                    <input class="box-form" type="number" min="0" value="0" id="age" placeholder="Age"><br><br>

                    <label for="">Address:</label><br>
                    <textarea name="Address" id="address" cols="50" rows="5" placeholder="Address"></textarea><br><br>

                    <label for="">I agree to terms and condition</label><input type="checkbox" name="checkbox" id="checkbox"><br><br><br>
                </div>

                <!-- isi href-nya -->
                <a href="index.html"></a><button class="btn" id="btn" type="submit">Register</button></a>
            </form>
        </div>


    </div>
    <div class="footer">
        <div class="copyright">
            &#169 Copyright 2013-2021 | Designed by PW01 - Group 1
        </div>

                    <img src="../image/instagram.png" alt="">

            </div>

            <div class="social-media-item">
                <a href="https://twitter.com/?lang=en-id">
                    <img src="../image/twitter.png" alt="">
                </a>
            </div>
        </div>
    </div>

</body>
